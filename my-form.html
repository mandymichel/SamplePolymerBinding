<dom-module id="my-form">
    <template>
        <iron-form id="pizzaOrder">
            <form method="get" action="/form/handler">

                <input type="text" name="favoritePizza" value="{{favoritePizza}}">

                <input type="checkbox" name="cheese" checked>

                    <input type="radio" name="size" value="small"> Small

                </form>
                <br>
                <paper-checkbox name="delivery" value="yes" checked></paper-checkbox>
                <!--When you click, 'this.' is added to what you put in onclick-->
                <paper-button raised on-click="submitForm">Submit</paper-button>
                <h4>Your pizza is as follows:</h4>
                <div class="output">[[favoritePizza]]</div>
            </form>
        </iron-form>

            static get is() { return 'my-form'; }
            static get properties() {
                return {
                        favoritePizza: {
                            type: String,
                            //you must have notify to get it to talk to the other component

                        },
                        cheese: {
                            type: Boolean,
                            notify: true
                        },
                        size: {
                            type: String,
                            notify: true
                        },
                        delivery: {
                            type: Boolean,
                            notify: true
                        }

            }

</dom-module>
